<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>91snapSVG-mina.backin(backout bounce)</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="css/normalize.css" rel="stylesheet">
<link href="css/button.css" rel="stylesheet">
</head>
<body>

	<svg id="svg" width="200" height="100"></svg>

	<input id="button" class="button button-3d button-action button-pill button-small" type="button" value="mina.backin">
	<input id="button2" class="button button-3d button-action button-pill button-small" type="button" value="mina.backout">
	<input id="button3" class="button button-3d button-action button-pill button-small" type="button" value="mina.bounce">

</body>
<script type="text/javascript" src="js/snap.svg-min.js"></script>
<script type="text/javascript">

	var c = Snap("#svg").paper.circle(50,50,40).attr({ fill: "red" });

	document.getElementById("button").onclick = function() {
	    c.animate({
	        cx: c.attr("cx") == 50 ? 150 : 50
	    }, 1000, mina.backin);
	};


	/*
	mina.backin(n)
	Backin缓动。

	参数

	n 数值。输入0~1.
	返回值

	输出。输出0~1.
	 */
	

	 document.getElementById("button2").onclick = function() {
	    c.animate({
	        cx: c.attr("cx") == 50 ? 150 : 50
	    }, 1000, mina.backout);
	};
	/*
	mina.backout(n)
	Backout缓动。

	参数

	n 数值。输入0~1.
	返回值

	输出。输出0~1.
	 */




	document.getElementById("button3").onclick = function() {
	    c.animate({
	        cx: c.attr("cx") == 50 ? 150 : 50
	    }, 1000, mina.bounce);
	};







</script>
</html>
