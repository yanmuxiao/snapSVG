<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>06snapSVG-click</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="css/normalize.css" rel="stylesheet">
<link href="css/button.css" rel="stylesheet">
</head>
<body>
    
	<svg id="svg" width="100" height="100"></svg>
	
	<input id="button" class="button button-3d button-action button-pill button-small" type="button" value="unclick">
	<input id="button1" class="button button-3d button-action button-pill button-small" type="button" value="undbclick">

</body>
<script type="text/javascript" src="js/snap.svg-min.js"></script>
<script type="text/javascript">

	var svg = Snap('#svg');
	var c = svg.paper.circle(50, 50, 40).attr({
		fill: '#f00'
	}).click(function(){
		this.animate({
			fill: '#00f'
		},1000)
	}).dblclick(function(){ //双击
		this.animate({
			fill: '#0f0'
		},1000)
	});

	document.querySelector('#button').addEventListener('click', function(){
		c.unclick();//unclick()==>里面不接受参数
	})
	document.querySelector('#button1').addEventListener('click', function(){
		c.undblclick();//undblclick()==>里面不接受参数
	})


</script>
</html>
