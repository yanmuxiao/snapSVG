<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>05snapSVG-attr</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="css/normalize.css" rel="stylesheet">
<link href="css/button.css" rel="stylesheet">
</head>
<body>
    
	<svg id="svg" width="100" height="100"></svg>

	
	<input id="button" class="button button-3d button-action button-pill button-small" type="button" value="change color">



</body>
<script type="text/javascript" src="js/snap.svg-min.js"></script>
<script type="text/javascript">


	var svg = Snap("#svg");
	var c = svg.paper.circle(50, 50, 40).attr({
	    fill: "#fc0",
	    stroke: "#000",
	    strokeWidth: 2,     // 驼峰命名...
	    "fill-opacity": 0.5 // 或者短横符连接名称
	});
	console.log(c.attr("fill")); // #ffcc00


	document.querySelector('#button').addEventListener('click', function(){
		c.attr({
			fill: '#f00',
			stroke: '#0f0',
			cx: 80
		});
	})



</script>
</html>
