<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>17snapSVG-marker</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="css/normalize.css" rel="stylesheet">
<link href="css/button.css" rel="stylesheet">
</head>
<body>
    
	<svg id="svg" width="200" height="100"></svg>

	
	<input id="button" class="button button-3d button-action button-pill button-small" type="button" value="点击改变圈圈的顺序">



</body>
<script type="text/javascript" src="js/snap.svg-min.js"></script>
<script type="text/javascript">

	var svg = Snap("#svg");
	// 圈圈
	var c1 = svg.paper.circle(5, 5, 3);
	// 三角
	var p1 = svg.paper.path("M2,2 L2,11 L10,6 L2,2").attr({
	    fill: "#000"      
	});

	// 变身标记
	var m1 = c1.marker(0, 0, 8, 8, 5, 5), m2 = p1.marker(0, 0, 13, 13, 2, 6);

	// 添加一个路径
	var p2 = svg.paper.path("M10,10 L150,10 L150,90").attr({
	    // 描边
	    stroke: "#00f",
	    strokeWidth: 1,
	    fill: "none",
	    // 起始标记
	    markerStart: m1,
	    // 结束标记
	    "marker-end": m2
	});


</script>
</html>
