<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>93snapSVG-mina.linear(elastic)</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="css/normalize.css" rel="stylesheet">
<link href="css/button.css" rel="stylesheet">
</head>
<body>

	<svg id="svg" width="400" height="100"></svg>

	<input id="button" class="button button-3d button-action button-pill button-small" type="button" value="mina.linear">
	<input id="button2" class="button button-3d button-action button-pill button-small" type="button" value="mina.elastic">

</body>
<script type="text/javascript" src="js/snap.svg-min.js"></script>
<script type="text/javascript">

	var c = Snap("#svg").paper.circle(50,50,40).attr({ fill: "red" });

	document.getElementById("button").onclick = function() {
	    c.animate({
	        cx: c.attr("cx") == 50 ? 300 : 50
	    }, 1000, mina.linear);
	};

	 document.getElementById("button2").onclick = function() {
	    c.animate({
	        cx: c.attr("cx") == 50 ? 300 : 50
	    }, 1000, mina.elastic);
	};






</script>
</html>
