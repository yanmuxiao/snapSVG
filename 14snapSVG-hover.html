<body>
    
	<svg id="svg" width="100" height="100"></svg>
	
</body>
<script type="text/javascript" src="js/snap.svg-min.js"></script>
<script type="text/javascript">

	var svg = Snap("#svg");
	var c = svg.paper.circle(50, 50, 40).attr({
	    fill: "#f00"        // 红色
	}).hover(function() {
	    // 移入
	    this.animate({
	        fill: "#00f"    // 蓝色
	    }, 1000);	
	}, function() {
	    // 移出
	    this.animate({
	        fill: "#f00"    // 红色
	    }, 1000);	
	});
