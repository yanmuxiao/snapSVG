<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>20snapSVG-select</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="css/normalize.css" rel="stylesheet">
<link href="css/button.css" rel="stylesheet">
</head>
<body>
    
	<svg id="svg" width="200" height="100">
	    <circle cx="50" cy="50" r="40"></circle>
	    <circle cx="150" cy="50" r="40"></circle>        
	</svg>

	
	<input id="button1" class="button button-3d button-action button-pill button-small" type="button" value="select first">
	<input id="button2" class="button button-3d button-action button-pill button-small" type="button" value="select all">



</body>
<script type="text/javascript" src="js/snap.svg-min.js"></script>
<script type="text/javascript">

	var svg = Snap("#svg");
	document.querySelector('#button1').addEventListener('click', function(){
		svg.select("circle").attr({//只选择第一个
		    fill: "#f00"					  
		});
	})
	document.querySelector('#button2').addEventListener('click', function(){
		svg.selectAll("circle").attr({
		    fill: "#00f"					  
		});
	})


</script>
</html>
