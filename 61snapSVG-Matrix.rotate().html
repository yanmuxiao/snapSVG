<meta name="description" content="">

<link href="css/normalize.css" rel="stylesheet">
<link href="css/button.css" rel="stylesheet">
</head>
<body>
    
	<svg id="svg" width="100" height="100"></svg>

	<input id="button" class="button button-3d button-action button-pill button-small" type="button" value="点击旋转45°">

</body>
<script type="text/javascript" src="js/snap.svg-min.js"></script>
<script type="text/javascript">

	var svg = Snap("#svg");
	var c = svg.paper.rect(20, 20, 60, 60, 10).attr({
	    fill: "#f00"    // 红色
	});

	var rot = 0;
	document.getElementById("button").onclick = function() {
	    Snap.animate(rot, rot + 45, function(value) {
	        rot = value;
	        c.transform(new Snap.Matrix().rotate(value, 50, 50));// 旋转
	    }, 500);
	};

	// Snap.animate ??????

	/*
		Matrix.rotate(a, x, y)
		a 数值。表示旋转的角度。
		x 数值。表示旋转中心点的x位置。
		y 数值。表示旋转中心点的y位置。
	 */


</script>
