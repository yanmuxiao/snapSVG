<script type="text/javascript" src="js/snap.svg-min.js"></script>
<script type="text/javascript">

	var svg = Snap("#svg");
	var p = svg.paper.path("M10-5-10,15M15,0,0,15M0-5-20,15").attr({
	    fill: "none",
	    stroke: "#beceeb",
	    strokeWidth: 5
	}).pattern(0, 0, 10, 10);
	c = svg.paper.circle(120, 120, 100);
	c.attr({
	    // 斜纹图案填充
	    fill: p
	});

	/*
		x 字符串或数值。
		y 字符串或数值。
		width 字符串或数值。
		height 字符串或数值。
		<pattern>元素可以通过fill属性使用。
	 */ 


</script>
